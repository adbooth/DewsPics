<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/manage.css')}}"/>

  <!-- Page stuff -->
  <title>DewsPics - Manage</title>
  <link rel="icon" href="http://downloadicons.net/sites/default/files/capital-letter-d-icon-61232.png"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Upload a photo</h1>
        <form method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="image" id="uploadButton">Pick your pic</label>
            <input type="file" name="image" id="image" required/>
          </div>

          <div class="form-group">
            <label for="title">Title your pic</label>
            <input type="text" name="title" id="title" class="form-control" placeholder='Pick a nice title. How about "My Lovely Son Andrew"?' required/>
          </div>

          <div class="form-group">
            <label for="blurb">Write a blurb about your pic (if you want)</label>
            <textarea name="blurb" id="blurb" class="form-control" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
          <p class="help-block">{{error}}</p>

        </form>
      </div>
      <div class="col-sm-6">
        <div class="container">
          <h1>Edit photos</h1>
          {% for imageEntry in index -%}
            <p><a href="{{'/edit/' + imageEntry.filename}}">{{imageEntry.title}}</a></p>
          {% endfor -%}
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('uploadButton').focus();
  </script>
</body>
</html>
